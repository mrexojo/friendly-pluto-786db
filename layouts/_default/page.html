{{ define "content" }}

<div class="outer">
  <div class="inner-medium">
    <article class="post post-full">
      <header class="post-header">
        <h1 class="post-title">{{ .Params.title }}</h1>
        {{ if .Params.subtitle }}
        <div class="post-subtitle">
          {{ $.Params.subtitle | safeHTML }}
        </div>
        {{ end }}
      </header>
      {{ if .Params.image }}
      <div class="post-image">
        <img src="{{ $.Params.image | relURL }}" alt="{{ $.Params.image_alt }}" />
      </div>
      {{ end }}
      <div class="post-content">
        {{ .Content }}
      </div>
       <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLt1J5u9LpM5-L-Ps8jjr91pKhFxAnxKJp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </article><!-- .post -->
  </div><!-- .inner-medium -->
</div><!-- .outer-->

{{ end }}
